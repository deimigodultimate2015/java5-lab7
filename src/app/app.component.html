<div class="card m-5" style="width: 80%;">
  <div class="card-header bg-primary text-white">SHOP PRODUCT PAGE {{currentPage+1}}</div>
  <table class="table">
    <thead class="">
    <th (click)="sortByName()">NAME
      <span *ngIf="column === 'name'">
        <i class="fas fa-sort-up" *ngIf="type"></i>
        <i class="fas fa-sort-down" *ngIf="!type"></i>
      </span>
    </th>
    <th (click)="sortByPrice()">PRICE
      <span *ngIf="column === 'price'">
        <i class="fas fa-sort-up" *ngIf="type"></i>
        <i class="fas fa-sort-down" *ngIf="!type"></i>
      </span>
    </th>
    <th (click)="sortByDiscount()">DISCOUNT
      <span *ngIf="column === 'discount'">
        <i class="fas fa-sort-up" *ngIf="type"></i>
        <i class="fas fa-sort-down" *ngIf="!type"></i>
      </span>
    </th>
    <th (click)="sortByDate()">DATE
      <span *ngIf="column === 'date'">
        <i class="fas fa-sort-up" *ngIf="type"></i>
        <i class="fas fa-sort-down" *ngIf="!type"></i>
      </span>
    </th>
    </thead>
    <tbody>
    <tr *ngFor="let prod of prodsPagination">
      <td>{{prod.name | uppercase}}</td>
      <td>{{prod.price | currency}}</td>
      <td>{{prod.discount | percent}}</td>
      <td>{{prod.date | date:'MMMM-dd, yyyy'}}</td>
    </tr>
    </tbody>
  </table>

  <div class="card-footer card-header bg-primary text-white">
    <div>
      <button (click)="selectPage(-1)" class="btn bg-white text-primary m-3">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button (click)="selectPage(+1)" class="btn bg-white text-primary">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

</div>
